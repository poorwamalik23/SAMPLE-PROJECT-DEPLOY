<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Grid Clone</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }
    body{
      background:#000;
      color:#fff;
    }

    /* Navbar */
    .navbar{
      display:grid;
      grid-template-columns: 1fr auto;
      align-items:center;
      padding:20px 40px;
      background:rgba(0,0,0,0.8);
      position:fixed;
      width:100%;
      top:0;
      z-index:10;
    }
    .logo{
      color:#e50914;
      font-size:28px;
      font-weight:bold;
    }
    .btn{
      background:#e50914;
      color:#fff;
      border:none;
      padding:8px 16px;
      cursor:pointer;
    }

    /* Hero */
    .hero{
      height:100vh;
      background:linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.2)),
      url('https://picsum.photos/1200/700?blur=2') center/cover no-repeat;
      display:grid;
      place-items:center;
      text-align:center;
      padding:20px;
    }
    .hero h1{
      font-size:3rem;
      margin-bottom:15px;
    }
    .hero p{
      font-size:1.2rem;
      margin-bottom:20px;
    }

    /* Section */
    .section{
      padding:40px;
    }
    .section h2{
      margin-bottom:20px;
    }

    /* Grid Movies */
    .movies{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap:20px;
    }
    .movie-card img{
      width:100%;
      border-radius:8px;
      transition:transform 0.3s;
    }
    .movie-card img:hover{
      transform:scale(1.1);
    }

    footer{
      text-align:center;
      padding:20px;
      color:#aaa;
      font-size:14px;
    }
      
    /* Responsive */
    @media (max-width: 600px){
      .hero h1{ font-size: 2rem; }
      .navbar{ padding: 15px 20px; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">NETFLIX</div>
    <button class="btn">Sign In</button>
  </div>

  <!-- Hero -->
  <div class="hero">
    <div>
      <h1>Unlimited Movies, TV Shows & More</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button class="btn">Get Started</button>
    </div>
  </div>

  <!-- Popular -->
  <div class="section">
    <h2>Popular on Netflix</h2>
    <div class="movies">
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg"></div>
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/qJ2tW6WMUDux911r6m7haRef0WH.jpg"></div>
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/6ELCZlTA5lGUops70hKdB83WJxH.jpg"></div>
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/lPsD10PP4rgUGiGR4CCXA6iY0QQ.jpg"></div>
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/9O1Iy9od7i6nCzJQFz1wUOQ5P2z.jpg"></div>
    </div>
  </div>
  </div>

  <!-- Trending -->
  <div class="section">
    <h2>Trending Now</h2>
    <div class="movies">
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/wdwcOBMkt3zmPQuEMxB3FUtMio2.jpg"></div>
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/r7XifzvtezNt31ypvsmb6Oqxw49.jpg"></div>
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/2CAL2433ZeIihfX1Hb2139CX0pW.jpg"></div>
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/1g0dhYtq4irTY1GPXvft6k4YLjm.jpg"></div>
      <div class="movie-card"><img src="https://image.tmdb.org/t/p/w500/5GA3vV1aWWHTSDO5eno8V5zDo8r.jpg"></div>
    </div>
  </div>
  </div>

  <footer>
    Netflix Grid Clone Â© 2025 | Educational Project
  </footer>

</body>
</html>
