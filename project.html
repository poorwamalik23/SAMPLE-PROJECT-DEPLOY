<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>poorwa Netflix Clone</title>
  <style>
    /* Basic Setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #111;
      color: white;
      line-height: 1.6;
    }

    /* Navbar */
    header {
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      color: #e50914;
      font-size: 32px;
      font-weight: bold;
      text-decoration: none;
    }

    /* Video Trailer Section */
    .trailer-box {
      width: 100%;
      padding: 20px 5%;
      text-align: center;
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 45%; /* Aspect Ratio control */
      height: 0;
      overflow: hidden;
      max-width: 1000px;
      margin: 0 auto;
      border: 2px solid #333;
      border-radius: 8px;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
    }

    /* Movie Sections */
    .row {
      padding: 20px 5%;
    }
    .row h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .movie-grid {
      display: grid;
      /* Automatic Columns - jitni badi screen utne zyada posters */
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }
    .movie-card {
      overflow: hidden;
      border-radius: 6px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .movie-card:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.6);
    }
    .movie-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 50px;
      color: #777;
      background: #000;
      margin-top: 30px;
      border-top: 5px solid #222;
    }
  </style>
</head>
